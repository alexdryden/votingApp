{%  extends 'votingAppHTML/base.html' %}

{% block title %}
Author List
{% endblock %}

{% block content %}

    <h2>Authors</h2>

    <ul>

        {% for author in author_list %}
            <li>
                <a href="">{{author}}</a>
            </li>
        {% empty %}
            <li><em>There are currently no courses available.</em></li>
        {% endfor %}
    </ul>

{% endblock %}
